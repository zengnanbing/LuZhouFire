<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"
          name="viewport">
    <link href="../css/mui.min.css" rel="stylesheet" />
    <script src="../js/mui.min.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/getCache.js"></script>
    <style type="text/css">
        .mui-btn{
            float: right;
            margin: 3% 5% 0 0;
        }
    </style>
    <script type="text/javascript">
        var data = angular.module('data',[]);
        data.controller("example",function($scope) {
            $scope.nameX = dailyTabList;
            $scope.lengthX = dailyTabList.length;
            $scope.nameY = checkTabList;
            $scope.lengthY = checkTabList.length;
            $scope.nameZ = reportTabList;
            $scope.lengthZ = reportTabList.length;
            $scope.nameU = transferTabList;
            $scope.lengthU = transferTabList.length;
            $scope.nameV = troubleTabList;
            $scope.lengthV = troubleTabList.length;
        });
    </script>



</head>
<body>
<header class="mui-bar mui-bar-nav">
    <span class="mui-title">离线缓存数据</span>
</header>
<div class="mui-content" ng-app="data">
        <ul class="mui-table-view" ng-controller="example" >
            <li class="mui-table-view-cell mui-collapse">
                <a >日常检查表<span class="mui-badge mui-badge-primary">{{lengthX}}</span></a>
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell" ng-repeat = "x in nameX">{{x}}</li>
                </ul>
            </li>
            <li class="mui-table-view-cell mui-collapse">
                <a>营业前检查表<span class="mui-badge mui-badge-success">{{lengthY}}</span></a>
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell" ng-repeat = "y in nameY">{{y}}</li>
                </ul>
            </li>
            <li class="mui-table-view-cell mui-collapse">
                <a >举报表<span class="mui-badge mui-badge-warning">{{lengthZ}}</span></a>

                <ul class="mui-table-view">
                    <li class="mui-table-view-cell" ng-repeat = "z in nameZ">{{z}}</li>
                </ul>
            </li>
            <li class="mui-table-view-cell mui-collapse">
                <a >移交书<span class="mui-badge mui-badge-danger">{{lengthU}}</span></a>

                <ul class="mui-table-view">
                    <li class="mui-table-view-cell" ng-repeat = "w in nameU">{{w}}</li>
                </ul>
            </li>
            <li class="mui-table-view-cell mui-collapse">
                <a >报告书<span class="mui-badge mui-badge-purple">{{lengthV}}</span></a>

                <ul class="mui-table-view">
                    <li class="mui-table-view-cell" ng-repeat = "v in nameV">{{v}}</li>
                </ul>
            </li>
        </ul>
</div>
    <div class="mui-button-row">
        <button type="button" id="button"  onclick="uploadAllData()" class="mui-btn mui-btn-primary" data-loading-text="提交中">提交</button>
    </div>
</body>
</html>
